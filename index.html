<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Deep Thought</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="row">
            <div class="col-md-12">
                <header class="header-container">
                    <div class="logo-group">
                        <img src="https://deepthought.education/assets/images/logo/logo.svg" alt="">
                    </div> 
                    <nav class="nav-group">
                        <div class="nav-home icons">
                            <i class="material-icons">home</i>
                        </div>
                        <div class="nav-home icons">
                            <i class="material-icons">construction</i>
                        </div>
                        <div class="nav-home icons">
                            <i class="material-icons">notifications</i>
                            <span class="dot"></span>
                        </div>
                        <div class="nav-home icons">
                            <img src="./img/profile.svg" alt="">
                        </div>
                        <i class="material-icons text-primary">more_vert</i>
                    </nav>
                </header>
            </div>           
        </div>
        <main>
            <div class="main-container">
                <div class="flex-item1 border border-danger">
                    <div class="collapsible-sidebar">
                        <div class="collapse-btn-toggle">
                            <div class="right-arrow me-3">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                        <div class="collapse-btn">
                            <div class="number">
                                <span class="">1</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-item2 pt-2 mx-5 border border-danger">
                    <div class="top-head d-flex align-items-center justify-content-between">
                        <div class="heading">
                            Technical Project Management
                        </div>
                        <div class="submit-btn">
                            <button class="">Submit task</button>
                        </div>

                    </div>
                </div>
                <div class="flex-item3 border border-danger">
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
